      /* This is a simple loader styles. You can enhance it. */
      #root .loading-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111827; /* dark:bg-gray-900 */
      }
      #root .loading-screen p {
        color: #d1d5db; /* dark:text-gray-300 */
        margin-top: 1rem;
        font-size: 1.125rem;
      }
      @keyframes pulse {
        50% {
          opacity: .5;
        }
      }
      #root .loading-screen .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
